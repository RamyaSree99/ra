 <!DOCTYPE html>
<html>
<head>
<style>
table, th {
    border: 10px solid green;
    border-collapse: collapse;
}
th {
    padding: 50px;    
}
</style>
</head>
<body>
<style>
 th.b:hover{background-color:#FF00FF};
</style>
<style>
 th.g:hover{background-color:#FFFF00};
</style>
<style>
 th.r:hover{background-color:#00FF00};
</style>

<table style="width:100%">
  <tr>
    <th class="b" bgcolor="#FFFF00">1</th>
    <th class="g" colspan="2"  bgcolor="#00FF00" >2</th>
    <th class="b" bgcolor="#FFFF00" >3</th>
  </tr>
  <tr>
    <th class="g" bgcolor="#00FF00">4</th>
    <th class="b" bgcolor="#FFFF00">5</th>
    <th class="b" bgcolor="#FFFF00">6</th>
    <th class="g" bgcolor="#00FF00">7</th>
  </tr>
  <tr>
    <th class="r" bgcolor="#FF00FF">8</th>
    <th class="g" bgcolor="#00FF00">9</th>
    <th  class="b" colspan="2"  bgcolor="#FFF00">10</th>
  </tr>
  <tr>
    <th class="b" colspan="2"  bgcolor="#FFF00">11</th>
    <th class="g" colspan="2"   bgcolor="#00FF00">12</th>
  </tr>
</table>
</body>
</html>
